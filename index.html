<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container-fluid"></div>
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
            <input class="form-control me-2" id="search-input" type="search" placeholder="Search Me" aria-label="City Search">
            <button class="btn btn-outline-info" id="search-btn" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid d-flex">
        <div class="row container-fluid col-4" id="sidebar-image">
            <!-- <div class="card min-vh-100">
                <img src="./images/pikachu-image.png" class="img-fluid min-vh-100" alt="charmander">
            </div> -->
            <div class="card h-100" >
                <img src="./Assets/images/pikachu-image.png" class="card-img-top h-100" alt="..." id = "weather">
                <div class="card-body">
                  <p class="card-text"></p>
                </div>
            </div>
        </div>
        <div class="row container-fluid col-8">
            <div class="row container-fluid" id="main-info">    
                <div class="card col-6">
                    <!-- <img src="./Assets/images/pikachu-image.png" class="img-fluid" alt="Responsive image"> -->
                    <h2>Current Weather!</h2>
                    <ul>
                        <li>High Temp <span id="high-temp"></span></li>
                        <li>Low Temp <span id="low-temp"></span></li>
                        <li>Humidity <span id="humidity"></span></li>
                        <li>Wind Speed <span id="wind-speed"></span></li>
                        <li>Air Pressure <span id="air-pressure"></span></li>
                    </ul>
                </div>   
            </div>
            <div class="row container-fluid" id="extra-info">
                <div class="card">
                    <div class="container">
                        <section class="row">
                          <div class="col-12">
                            <h2>Extra Information 5 day Forecast</h2>
                    
                            <section class="row card-group">
                    
                                <div class="col-2">
                                    <div class="card forecast-container-1">
                                        <h3 class="card-header">
                                        1
                                        </h3>
                                        <div class="card-body">
                                        <p class="card-text">
                                            Bulbasaur
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card forecast-container-2">
                                        <h3 class="card-header">
                                        2
                                        </h3>
                                        <div class="card-body">
                                        <p class="card-text">
                                            Squirtle
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card forecast-container-3">
                                        <h3 class="card-header">
                                        3
                                        </h3>
                                        <div class="card-body">
                                        <p class="card-text">
                                            Charmande
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card forecast-container-4">
                                        <h3 class="card-header">
                                        4
                                        </h3>
                                        <div class="card-body">
                                        <p class="card-text">
                                            pidgey
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="card forecast-container-5">
                                        <h3 class="card-header">
                                        5
                                        </h3>
                                        <div class="card-body">
                                        <p class="card-text">
                                            rattata
                                        </div>
                                    </div>
                                </div>
                            </section>
                          </div>
                        </section>  
                    </div>
                </div>
       

            </div>
        </div>
    </div>
    <div id="history">
        Search History
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./Assets/config.js"></script>
<script src="./Assets/script.js"></script>

</body>
</html>
